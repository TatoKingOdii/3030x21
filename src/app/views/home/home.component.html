<div class="container">
  @for (demo of demos; track demo) {
    <ion-card routerLink="{{demo.route}}">
      <ion-card-header>
        <ion-card-title>{{demo.title}}</ion-card-title>
        <ion-card-subtitle>{{demo.subtitle}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{demo.description}}</ion-card-content>
    </ion-card>
  }
</div>
