<div class="login-container">
  <ion-card>
    <ion-card-header>
      <h2>Login</h2>
    </ion-card-header>
    <ion-card-content [formGroup]="loginForm">
      <ion-input type="text" placeholder="Username" fill="solid" formControlName="user"></ion-input>
      <ion-input type="password" placeholder="Password" fill="solid" formControlName="pass"></ion-input>
      <ion-button class="ion-float-right" type="submit" [disabled]="loginForm.invalid" (click)="login()">Login</ion-button>
      <p class="ion-float-left ion-padding-vertical">Don't have an account? <a routerLink="/register">Register</a></p>
    </ion-card-content>
  </ion-card>
</div>
